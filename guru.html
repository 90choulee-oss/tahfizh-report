<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Guru | Tahfizh Report</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="icon-mosque.png" alt="Logo" class="logo-icon">
      <h2>REPORT<br><span>TAHFIZH</span></h2>
    </div>

    <nav class="menu">
      <button class="menu-btn active" id="btnDashboard">ğŸ“Š Dasbor</button>
      <button class="menu-btn" id="btnInput">âœï¸ Input/Update</button>
      <button class="menu-btn" id="btnDaftarHadir">ğŸ§¾ Daftar Hadir</button>
    </nav>
  </div>

  <div class="main-content">
    <header class="navbar">
      <input type="text" placeholder="Cari..." class="search-box">
      <div class="user-info">
        <span id="namaGuru">Guru</span>
        <button onclick="logout()" class="btn-small">Logout</button>
      </div>
    </header>

    <main class="content">
      <h2>ğŸ“‹ Hasil Input Hafalan</h2>
      <table id="tabelHafalan" class="data-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Santri</th>
            <th>Surah</th>
            <th>Ayat</th>
            <th>Tanggal</th>
            <th>Keterangan</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3 style="margin-top:2rem;">ğŸ§¾ Daftar Hadir</h3>
      <p>Daftar hadir masih dalam pengembangan.</p>
    </main>
  </div>

  <!-- Popup Form -->
  <div id="popupForm" class="popup">
    <div class="popup-content">
      <h3>Tambah / Update Hafalan</h3>
      <form id="formInput">
        <label>Nama Santri</label>
        <input type="text" id="nama" required>

        <label>Surah</label>
        <input type="text" id="surah" required>

        <label>Ayat</label>
        <input type="text" id="ayat" required>

        <label>Keterangan</label>
        <input type="text" id="keterangan" required>

        <div class="form-buttons">
          <button type="submit" class="btn">Simpan</button>
          <button type="button" id="btnClose" class="btn-cancel">Tutup</button>
        </div>
      </form>
    </div>
  </div>

  <script src="guru.js"></script>
</body>
</html>
