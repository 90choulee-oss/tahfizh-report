<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Guru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <h2>ðŸ“˜ Guru Panel</h2>
    </div>
    <button class="menu-btn active" onclick="showSection('data')">ðŸ“„ Data Hafalan</button>
    <button class="menu-btn" onclick="showSection('laporan')">ðŸ“Š Laporan</button>
    <button class="menu-btn" onclick="logout()">ðŸšª Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="topbar">
      <button id="toggleSidebar" class="btn-small">â˜°</button>
      <h3 id="namaGuru">Selamat Datang</h3>
    </div>

    <!-- Data Hafalan -->
    <section id="data" class="section">
      <div class="toolbar">
        <button class="btn-small" onclick="openPopup()">âž• Input Hafalan</button>
        <input type="text" id="search" class="search-box" placeholder="Cari nama santri...">
      </div>
      <table class="data-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Santri</th>
            <th>Surah</th>
            <th>Ayat</th>
            <th>Tanggal</th>
            <th>Nilai</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelData"></tbody>
      </table>
    </section>

    <!-- Popup Form -->
    <div class="popup" id="popupForm">
      <div class="popup-content">
        <h3>Input Hafalan</h3>
        <input type="text" id="namaSantri" placeholder="Nama Santri">
        <input type="text" id="surah" placeholder="Nama Surah">
        <input type="text" id="ayat" placeholder="Ayat ke-...">
        <input type="date" id="tanggal">
        <input type="number" id="nilai" placeholder="Nilai (0-100)">
        <div class="popup-actions">
          <button class="btn-primary" onclick="simpanData()">Simpan</button>
          <button class="btn-secondary" onclick="closePopup()">Batal</button>
        </div>
      </div>
    </div>
  </div>

  <script src="guru.js"></script>
  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const toggleSidebar = document.getElementById('toggleSidebar');

    toggleSidebar.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
      mainContent.classList.toggle('expanded');
    });

    // Popup form
    function openPopup() {
      document.getElementById("popupForm").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popupForm").style.display = "none";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
